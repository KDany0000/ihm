<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda Scolaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bb{
            width: 100%;
            top: 0;
        }

        .agenda {
            max-width: 1300px;
            height: auto;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 5px;
        }

        .agenda-header {
            background-color: #333;
            color: #fff;
            padding: 17px;
            text-align: center;
            font-size: 14px;
        }
         h2{
            font-size: 20px;
         }
        .agenda-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 12px;
            gap: 6px;
        }

        .day {
            text-align: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color:  #2b1f1c;
            color: #fff;
        }

        .today {
            background-color:  #2b1f1c;
            color: #fff;
        }

        .event {
            background-color: #f9c922;
            color: #333;
            border-radius: 5px;
            padding: 3px;
            margin-bottom: 3px;
        }
        span{
            margin-left: 890px;
            color: white;
            font-weight:bolder;
            font-size: 40px;
        }
      .mois{
        font-weight:bolder;
        font-size: 20px;
      }

    </style>
</head>
<body>
    <div class="bb">
        <h1>Gestion des calendriers</h1>

        <ul class="menu">
            <li><a href="#acceuil">Accueil</a></li>
            <li><a href="#evenement">Evénements</a></li>
            <li><a href="calendrier.html">Calendriers</a></li>
            <li><button href="#deconnexion">Deconnexion</button></li>
        </ul>
    </div>
<div class="agenda">
    <div class="agenda-header">
        <h2>Agenda Scolaire</h2>
      
        <p class="mois">< Avril > <span>< 2024 ></span></p>
    </div>
    <div class="agenda-body">
        <div class="day">Dim</div>
        <div class="day">Lun</div>
        <div class="day">Mar</div>
        <div class="day">Mer</div>
        <div class="day">Jeu</div>
        <div class="day">Ven</div>
        <div class="day">Sam</div>
        <!-- Vous pouvez générer dynamiquement les jours ici -->
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day today">
            3
            <div class="event">Réunion</div>
        </div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">
            6
            <div class="event">Examen</div>
        </div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
        <!-- ... continuer jusqu'à 31 ou la fin du mois -->
    </div>
</div>

</body>
</html>
